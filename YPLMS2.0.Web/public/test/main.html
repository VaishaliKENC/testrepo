			function xmlParser(data) {
				var xml;
				if ( typeof data == "string") {
					xml = new ActiveXObject("Microsoft.XMLDOM");
					xml.async = false;
					xml.loadXML(data);
				} else {
					xml = data;
				}
				oXML = $(xml);
				readyflg = 4;
				fnXMLLoaded();
			}
