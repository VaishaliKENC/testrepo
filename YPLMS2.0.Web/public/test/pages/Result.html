<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html>
<head>
	<title>Page 1</title>

	<style>

		@font-face {
			/*font-family: VerdanaCustom;
			src: url("media/font/verdana.ttf");*/

			font-family: VerdanaCustom;
			src: url('media/font/verdana.eot');
			src: url('media/font/verdana.eot?#iefix') format('embedded-opentype'),
			url('media/font/verdana.ttf') format('truetype'),
			url('media/font/verdana.svg#verdana') format('svg');
			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			/*font-family: VerdanaBoldCustom;
			src: url("media/font/verdanab.ttf");*/

			font-family: VerdanaBoldCustom;
			src: url('media/font/verdanab.eot');
			src: url('media/font/verdanab.eot?#iefix') format('embedded-opentype'),
			url('media/font/verdanab.ttf') format('truetype'),
			url('media/font/verdanab.svg#verdanab') format('svg');
			font-weight: normal;
			font-style: normal;
		}

		div.title {
			font-size: 125%;
			padding-top: 4%;
			padding-left: 3%;
			width: 90%;
		}
		div.optiontext{
			font-family: VerdanaBoldCustom,  Arial;
			font-size: 13px;
			padding-top: 37%;
			padding-left: 3%;
			width: 90%;
			align: center;
			visibility: visible;
			color: #FFF;
		}

		#resultStr {
			font-family: VerdanaBoldCustom,  Arial;
			font-size: 100%;
			padding-top: 3%;
			width: 45%;
			visibility: visible;
			color: #FFF;
		}

		div.bullet1content {
			font-family: VerdanaCustom,  Arial;
			font-size: 14px;
			padding-top: 0.65%;
			padding-left: 2.5%;
			width: 45%;
			visibility: visible;
			color: #FFF;
		}

		div.bullet2content {
			font-family: VerdanaCustom,  Arial;
			font-size: 14px;
			padding-top: 0.65%;
			padding-left: 5%;
			width: 40%;
			visibility: visible;
			color: #FFF;
		}

		div.imgDiv {

			visibility: visible;
		    position:absolute;
		    width: 70%;
		    height: 70%;
			padding-top: 8%;
			padding-left: 15%;
		}

		img {
			right: 0px;
			width: 100%;
			height: 97%;

		}

		div.bkImage1 {
			background-size:100% 100%;
		    visibility: visible;
		    position:absolute;
		    width: 97.5%;
		    height: 98.7%;
			left: 1.2%;
			top:1.2%;
		}

		ul {
			margin: 0px 0px 0px 0px;
			padding-top: 0px;
			padding-bottom: 0px;
		}

		li.leaf1 {
			list-style-type: none;
			min-height: auto;
			height: auto;
			width: auto;
			list-style-image: url("media/images/bullet.png");
			list-style-position: outside;
		}
		li.leaf2 {
			list-style-type: none;
			min-height: auto;
			height: auto;
			width: auto;
			list-style-image: url("media/images/subBullet.png");
			list-style-position: outside;
		}
		#submitvalue {
			display: block;
			width: 107px;
			height: 23px;
			background: url("media/images/Page/btn_submit_over.png") no-repeat 0 0;
			visibility: hidden;
		}
		#submitvalue:hover {
			display: block;
			width: 107px;
			height: 23px;
			background: url("media/images/Page/btn_submit_normal.png") no-repeat 0 0;
		}
		#submitvaluedisable {
			display: block;
			width: 107px;
			height: 23px;
			background: url("media/images/Page/btn_submit_disable.png") no-repeat 0 0;
			visibility: hidden;
			display: none;
		}
		.resultContainer {
			padding-left: 3%;
		}
	</style>
	<script>
		var audioPath = "";
		var currCue = 0;
		var updateContentArray = [
			{time:"2.9", event:"fnAudioFinishItemComp()"}
		];

		manifest = [];
	</script>

	<link href="pages/page.css" rel="stylesheet" type="text/css">
	<script>
		$(document).ready(function(){

			fnCalculateAssessmentResult();

			$('#submitvalue').bind('click', function(){
				fnRetakeAssessment();
			});

			manifest = [];
			if( audioPath != "" ) {
				initializeJplayer(audioPath);
			} else {
				fnCheckAndMarkItemCompleted();
			}
			var str = '';
			if( gIsAssessmentCompleted ) {
				str += 'Congratuations!<br/><br/> Your score for the assessment is {{Score}}%.<br/><br/>';
			} else {
				str += 'Your score for the assessment is {{Score}}%.<br/><br/>Please retake the assessment.';
				$('#submitvalue').css('visibility', 'visible');
			}
			str = str.replace("{{Score}}", gAssessmentAchievedScore);
			$('#resultStr').html(str);
		});

		function fnAudioFinishItemComp() {
		}

		function fnCheckAndMarkItemCompleted() {
			fnUpdatePageCompletionCounter(0);
		}

	</script>

</head>

<body>
	<div class="pg-pageContent">
		<div class="bkImage1" id="bg">
			<div class="title">
				RESULT
			</div>
			<div class="resultContainer">
				<div id="resultStr"><br /></div>
				<br><a id="submitvaluedisable"> </a><a id="submitvalue" href="#"> </a>
			</div>
		</div>
	</div>
</body>
</html>
